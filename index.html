<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <!-- Link to JS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Signup Form -->
    <div class="container">
        <div class="signupform">
            <h2>Signup</h2>
            <input type="text" placeholder="Enter Username" id="signupusername" required><br><br>

            <div class="password-container">
                <input type="password" placeholder="Enter Password" id="signupuserpassword" required>
                <span class="toggle-password" onclick="signupicon()">
                    <i id="signupEyeIcon" class="fa-solid fa-eye-slash"></i>
                </span><br>
            </div>
            <br>
            <button onclick="signup()">Signup</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- Link to JS -->
    <script src="script.js"></script>
    <!-- Font Awesome Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
        integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
